<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<body>

    <div class="header">
        <h1>Payment Screen</h1>
    </div>
    <div class="main">
        <div class="cardConatiner">
                <div class="cardDetailsContainer">
                        <div class="inputLabel">
                            <label>Card Number</label>
                            <label>Card Holder Name</label>
                            <label>CVV</label>
                            <label>Expiry Date</label>
                        </div>
                        <div class="collons">
                            <div>:</div>
                            <div>:</div>
                            <div>:</div>
                            <div>:</div>
                        </div>
                        <div class="inputField">
                            <input name="cardNumber" type="text"/>
                            <input name="cardHolderName" type="text"/>    
                            <input name="cvv" type="password"/>
                            <input name="expiryDate" type="text"/>
                        </div>
                    
                    </div>
                    <div class="cardActionsContainer">
                        <div class="buttonReset">
                            <input name="reset" type="button" value="Reset" disabled/>
                        </div>
                        <div class="buttonSubmit">
                            <input name="submit" type="button" value="Submit" disabled/>
                        </div>
                    </div>
        </div>
    </div>
    <div class="footer">
        <span>copyright @flipkart</span>
    </div>

    <script type="module" src="index.mjs"></script>
</body>

</html>
